<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LogupEstudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LogupEstudiante</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formLogupEstudiante">
    <ion-list> 

      <ion-item>
        <ion-input 
          formControlName="usuario"
          label="Usuario"
          fill="solid"
          labelPlacement="floating"
          placeholder="Ingrese su usuario">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          formControlName="password"
          label="Contraseña"
          type="password"
          fill="solid"
          labelPlacement="floating"
          placeholder="Ingrese su contraseña">
        </ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input 
          formControlName="correo"
          label="Correo (opcional)"
          type="email"
          fill="solid"
          labelPlacement="floating"
          email>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-select 
          formControlName="genero"
          label="Genero (opcional)" 
          label-placement="floating">
          <ion-select-option value="0">Masculino</ion-select-option>
          <ion-select-option value="1">Femenino</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>
  </form><br>

  <ion-button (click)="registrarEstudiante()">Registrar</ion-button>

</ion-content>
