<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PerfilEstudiante</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formPerfilEstu">
    <ion-list>
      <ion-item>
        <ion-input 
          formControlName="idUcv"
          label="Cod. Estudiante"
          labelPlacement="floating"
          readonly>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          formControlName="usuario"
          label="Usuario"
          labelPlacement="floating"
          readonly>
        </ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="newPass()">Cambiar contraseña</ion-button>
      <ion-button expand="block" color="primary" (click)="signOff()">Cerrar Sesión</ion-button>

    </ion-list>
  </form>


</ion-content>
